<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News & Events â€” DemoticEdu</title>
  <meta name="description" content="All latest updates, news and events: intakes, deadlines, scholarships and announcements.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=20251215">
</head>
<body class="page-news">
  <div id="header"></div>

<section class="hero" style="min-height:36vh;background-image:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.35)),url('assets/hero.jpg')">
  <div class="hero-content container" style="padding:70px 0 100px; text-align:center;">
    <h1>News &amp; Events</h1>
    <p>All latest updates and important timelines.</p>
  </div>
</section>


  <main>
    <section class="news-duo">
      <div class="container">
        <h3 class="news-title">All News &amp; Updates</h3>
        <div class="news-list" id="updates-all"></div>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    (async function(){
      async function inject(id, file){
        const r = await fetch(file, {cache:'no-store'});
        document.getElementById(id).innerHTML = await r.text();
      }
      await Promise.all([
        inject('header','header-footer/header.html'),
        inject('footer','header-footer/footer.html')
      ]);

      const path = location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('.links a, .mobile a').forEach(a=>{
        if (a.getAttribute('href') === path) a.classList.add('active');
      });

      const s = document.createElement('script');
      s.src = 'main.js';
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
