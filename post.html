<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News & Events â€” DemoticEdu</title>

  <link rel="stylesheet" href="styles.css?v=20251215" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="page-post">
  <div id="header"></div>

  <!-- HERO -->
  <section class="page-hero">
    <div class="container">
      <h1>News &amp; Events</h1>
      <p>Details of our latest updates and important announcements.</p>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main class="post-main">
    <div class="container post-layout">
      <!-- Article -->
      <article id="post" class="post-article">
        <!-- Filled by main.js / initNewsEverywhere() -->
      </article>

      <!-- Sidebar -->
      <aside class="post-aside">
        <h2 class="post-aside-title">More updates</h2>
        <div id="post-more" class="post-more-list">
          <!-- Filled by JS -->
        </div>
      </aside>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    (async function(){
      async function inject(id, file){
        const r = await fetch(file,{cache:'no-store'});
        document.getElementById(id).innerHTML = await r.text();
      }
      await Promise.all([
        inject('header','header-footer/header.html'),
        inject('footer','header-footer/footer.html')
      ]);
      const s = document.createElement('script');
      s.src = 'main.js';
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
